<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <link rel="stylesheet" href="./style.css"><script src="https://kit.fontawesome.com/8ec63f7015.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="menuContainer">
        <div class="menuBox">
            <h1 id="item">Food Item1</h1>
            <p id="oneLiner">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Voluptate, maiores!</p>
            <img src="images/pexels-pixabay-326278.jpg" alt="food1" id="img">
            <h2 id="hotel">Hotel name1</h2>
            <p id="desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quo molestias sequi iusto nesciunt cum nihil neque libero iste recusandae voluptatibus?</p>
            <div class="btn">

                <button id="random">Random Menu</button>
                <button id="next"><i class="fa-solid fa-caret-right"></i></button>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>

</html>
